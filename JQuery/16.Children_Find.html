<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Children-Find</title>

	<script src="https://code.jquery.com/jquery-3.6.1.js"></script>

</head>
<body>
	<div id="mydiv" style="background-color:lime;padding:5px;">
		<h3 style="background-color:lightgray;padding: 5px;">
		 	<span style="background-color:violet;">Hello</span>
		 </h3>
	</div>

	<button id="mybtn">CLICK</button>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#mybtn").click(function(){
				$("#mydiv").children().css("background-color",'cyan');
				// alert("Hello");

				// $("#mydiv").find('span').css("background-color",'yellow');
			});
		});
	</script>

</body>
</html>
