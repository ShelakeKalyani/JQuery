<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.6.1.js"></script>

	<title>Next</title>
</head>
<body>

	<div>
		<h1 id="myh1">Hello h1</h1>
		<h2>Hello h2</h2>
		<h3>Hello h1</h3>
		<h2>Welcome</h2>
		<span>It's span</span>
		<h2>Hello h2</h2>
		<h3>Hello h1</h3>
		<h2>Welcome</h2>
	</div>
	<button id="mybtn">CLICK</button>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#mybtn").click(function(){

				// $("#myh1").nextAll().css('background-color','cyan');			//myh1 id nantar che sgle tag

				$("#myh1").nextUntil('span').css('background-color','lime');	//select element between #myh1 and span
			});
		});
	</script>
	</script>

</body>
</html>
