<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Place Div</title>

	<script src="https://code.jquery.com/jquery-3.6.1.js"></script>

	<style type="text/css">
		.main1{
			height: 600px;
			width: 100%;
			/*border: 1px solid black;*/
			position: relative;
			overflow: hidden;
		}
		.circle{
			height: 100px;
			width: 100px;
			/*background-color: red;*/
			border-radius: 50%;
			position: absolute;
			/*box-shadow: 3px 3px 2px black;*/
		}
	</style>

</head>
<body>

	<div class="main1" id="outerdiv">
	</div>

	<script type="text/javascript">
		$(document).ready(function()
		{
				var color = ['red','orange','blue','green','cyan','violet','yellow','lime','gray','pink'];

				setInterval(function()
				{
					var random_arr_color = parseInt(Math.random()*10);

					var lt = parseInt(Math.random()*1050);   //left
					var tp = 600;	//top

					var newcircle = `<div class="circle" style="left:${lt}px;top:${tp}px;background-color:${color[random_arr_color]};"></div>`

					$("#outerdiv").append(newcircle);

					$(".circle").animate({'top':"-220px"},2000);


				},100);


		});
	</script>

</body>
</html
